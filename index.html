                  <!-- Bio pic -->

                  <!-- Bio article -->
                  <p>
                    My name is Wesley Young. I currently live in Castle Rock,
                    CO. I just moved here from Kalamazoo, MI in August looking
                    to change things up in my life. I enjoy the outdoors
                    (Colorado tops Michigan in that department in my opinion). I
                    love to hike, camp, fish, snowboard, bike, and rock climb
                    (only indoors so far). I've only been rock climbing for
                    about a year and it quickly became my favorite hobby. I look
                    forward to learning to climb real rock in the near future. I
                    have a degree in Mechanical Engineering from Western
                    Michigan University and worked in the field as an intern and
                    in a product engineering role for 6 years. I have enjoyed
                    some of my experience and I worked for an amazing company
                    but it doesn't feel like the correct career path for me.
                    While going through school and during my tenure as an
                    engineer I was able to gain some exposure to coding and
                    thoroughly enjoyed it. Now seemed like the perfect
                    opportunity to make a career change so I enrolled into the
                    coding bootcamp.
                  </p>
                </section>
              </article>
