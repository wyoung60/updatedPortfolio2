<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Contact</title>
    <!-- reset css -->
    <link rel="stylesheet" href="./reset.css" />
    <!-- google fonts link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar class same as index.html -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand">Wesley Young</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item active">
            <a href="./contact.html" class="nav-link">Contact</a>
          </li>
          <li class="nav-item">
            <a href="./portfolio.html" class="nav-link">Portfolio</a>
          </li>
          <li class="nav-item">
            <a href="../index.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="./Images/Resume.pdf" class="nav-link" target="_blank"
              >Resume</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Container for main content with added padding to the top -->
    <main class="container-fluid pt-3">
      <!-- row for card -->
      <div class="row">
        <!-- Spacing for medium and large screens -->
        <section class="col-md-2 col-lg-2"></section>
        <!-- Centering for medium and large screens -->
        <section class="col-md-8 col-lg-8">
          <!-- Adding card layout -->
          <figure class="card">
            <!-- Card contents -->
            <div class="card-body">
              <!-- Header for sub-row -->
              <header class="row">
                <section class="col">
                  <h1>Contact</h1>
                </section>
              </header>
              <!-- Thematic break -->
              <hr />
              <!-- Adding user input form -->
              <form>
                <!-- Row for name -->
                <div class="row pt-0">
                  <section class="col">
                    <label for="userName">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="userName"
                      placeholder="Enter Name"
                    />
                  </section>
                </div>
                <!-- Row for email -->
                <div class="row pt-3">
                  <section class="col">
                    <label for="userEmail">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="userEmail"
                      placeholder="Email Address"
                    />
                  </section>
                </div>

                <!-- Row for message -->
                <div class="row pt-3">
                  <section class="col">
                    <label for="userMessage">Message</label>
                    <textarea
                      type="text"
                      class="form-control"
                      id="userMessage"
                      placeholder="Message"
                      rows="3"
                    ></textarea>
                  </section>
                </div>
                <!-- Row for submit button -->
                <div class="row pt-3">
                  <section class="col">
                    <button type="button" class="btn btn-dark">Submit</button>
                  </section>
                </div>
              </form>
            </div>
            <section class="row justify-content-center">
              <i class="fab fa-github-square fa-2x" id="icon0"></i>
              <i class="fab fa-linkedin fa-2x" id="icon1"></i>
            </section>
          </figure>
        </section>
      </div>
    </main>
    <!-- Bootstrap links -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="../script.js"></script>
    <!-- Font Awesome link -->
    <script
      src="https://kit.fontawesome.com/97d962843f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
