<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- reset css -->
    <link rel="stylesheet" href="./reset.css" />
    <!-- google fonts link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Custom css link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bg">
      <h1 class="mainTitle">Wesley Young</h1>
      <fieldset class="window window1">
        <legend class="tabName tabName1">About</legend>
        <figure class="card">
          <!-- Card contents -->
          <div class="card-body">
            <!-- Header sub-row -->
            <header class="row">
              <section class="col">
                <h1>About Me</h1>
              </section>
            </header>
            <!-- Thematic break -->
            <hr />
            <!-- Bio pic and article sub-row -->
            <article class="row pt-3">
              <section class="col">
                <!-- Bio pic -->

                <!-- Bio article -->
                <p>
                  My name is Wesley Young. I currently live in Castle Rock, CO.
                  I just moved here from Kalamazoo, MI in August looking to
                  change things up in my life. I enjoy the outdoors (Colorado
                  tops Michigan in that department in my opinion). I love to
                  hike, camp, fish, snowboard, bike, and rock climb (only
                  indoors so far). I've only been rock climbing for about a year
                  and it quickly became my favorite hobby. I look forward to
                  learning to climb real rock in the near future. I have a
                  degree in Mechanical Engineering from Western Michigan
                  University and worked in the field as an intern and in a
                  product engineering role for 6 years. I have enjoyed some of
                  my experience and I worked for an amazing company but it
                  doesn't feel like the correct career path for me. While going
                  through school and during my tenure as an engineer I was able
                  to gain some exposure to coding and thoroughly enjoyed it. Now
                  seemed like the perfect opportunity to make a career change so
                  I enrolled into the coding bootcamp.
                </p>
              </section>
            </article>
          </div>
        </figure>
      </fieldset>
      <fieldset class="window window2">
        <legend class="tabName tabName2">Projects</legend>
        <main class="container-fluid p-3">
          <div class="row">
            <!-- Spacing for medium and large screens -->
            <section class="col-md-2 col-lg-2"></section>
            <!-- Centering for medium and large screens -->
            <section class="col-md-8 col-lg-8">
              <!-- Card layout -->
              <figure class="card">
                <!-- Card contents -->
                <div class="card-body">
                  <!-- Header sub-row -->
                  <div class="row">
                    <section class="col">
                      <h1>Portfolio</h1>
                    </section>
                  </div>
                  <!-- Thematic break -->
                  <hr />
                  <!-- Row for images -->
                  <div class="row justify-content-center">
                    <!-- Justify images left -->
                    <section class="col-md-4">
                      <div class="card mb-2">
                        <img
                          class="card-img-top"
                          src="./Images/Project_photo.png"
                          alt="Project"
                        />
                        <div class="card-body">
                          <h2 class="card-title row justify-content-center">
                            Pours In The Outdoors
                          </h2>
                          <section class="row justify-content-center">
                            <a
                              href="https://github.com/sethklusmire/Project1"
                              class="btn btn-secondary col"
                              target="_blank"
                              >Repository</a
                            >
                            <a
                              href="https://sethklusmire.github.io/Project1/"
                              class="btn btn-secondary col"
                              target="_blank"
                              >Website</a
                            >
                          </section>
                        </div>
                      </div>
                    </section>
                    <section class="col-md-4">
                      <div class="card mb-2">
                        <img
                          class="card-img-top"
                          src="./Images/Weather_Dashboard.JPG"
                          alt="Project"
                        />
                        <div class="card-body">
                          <h2 class="card-title row justify-content-center">
                            Weather Dashboard
                          </h2>
                          <section class="row justify-content-center">
                            <a
                              href="https://github.com/wyoung60/weatherDashboard"
                              class="btn btn-secondary col"
                              target="_blank"
                              >Repository</a
                            >
                            <a
                              href="https://wyoung60.github.io/weatherDashboard/"
                              class="btn btn-secondary col"
                              target="_blank"
                              >Website</a
                            >
                          </section>
                        </div>
                      </div>
                    </section>
                    <section class="col-md-4">
                      <div class="card mb-2">
                        <img
                          class="card-img-top"
                          src="./Images/Project2.JPG"
                          alt="Project"
                        />
                        <div class="card-body">
                          <h2 class="card-title row justify-content-center">
                            Quiet Sands
                          </h2>
                          <section class="row justify-content-center">
                            <a
                              href="https://github.com/wyoung60/project2"
                              class="btn btn-secondary col"
                              target="_blank"
                              >Repository</a
                            >
                            <a
                              href="https://quiet-sands-70711.herokuapp.com/"
                              class="btn btn-secondary col"
                              target="_blank"
                              >Website</a
                            >
                          </section>
                        </div>
                      </div>
                    </section>
                  </div>
                </div>
              </figure>
            </section>
          </div>
        </main>
      </fieldset>
      <fieldset class="window window3">
        <legend class="tabName tabName3">Contact</legend>
        <main class="container-fluid pt-3">
          <!-- row for card -->
          <div class="row">
            <!-- Spacing for medium and large screens -->
            <section class="col-md-2 col-lg-2"></section>
            <!-- Centering for medium and large screens -->
            <section class="col-md-8 col-lg-8">
              <!-- Adding card layout -->
              <figure class="card">
                <!-- Card contents -->
                <div class="card-body">
                  <!-- Header for sub-row -->
                  <header class="row">
                    <section class="col">
                      <h1>Contact</h1>
                    </section>
                  </header>
                  <!-- Thematic break -->
                  <hr />
                  <!-- Adding user input form -->
                  <form>
                    <!-- Row for name -->
                    <div class="row pt-0">
                      <section class="col">
                        <label for="userName">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="userName"
                          placeholder="Enter Name"
                        />
                      </section>
                    </div>
                    <!-- Row for email -->
                    <div class="row pt-3">
                      <section class="col">
                        <label for="userEmail">Email</label>
                        <input
                          type="text"
                          class="form-control"
                          id="userEmail"
                          placeholder="Email Address"
                        />
                      </section>
                    </div>

                    <!-- Row for message -->
                    <div class="row pt-3">
                      <section class="col">
                        <label for="userMessage">Message</label>
                        <textarea
                          type="text"
                          class="form-control"
                          id="userMessage"
                          placeholder="Message"
                          rows="3"
                        ></textarea>
                      </section>
                    </div>
                    <!-- Row for submit button -->
                    <div class="row pt-3">
                      <section class="col">
                        <button type="button" class="btn btn-dark">
                          Submit
                        </button>
                      </section>
                    </div>
                  </form>
                </div>
                <section class="row justify-content-center">
                  <i class="fab fa-github-square fa-2x" id="icon0"></i>
                  <i class="fab fa-linkedin fa-2x" id="icon1"></i>
                </section>
              </figure>
            </section>
          </div>
        </main>
      </fieldset>
    </div>
  </body>
  <script src="../script.js"></script>
  <script
    src="https://kit.fontawesome.com/97d962843f.js"
    crossorigin="anonymous"
  ></script>
</html>
